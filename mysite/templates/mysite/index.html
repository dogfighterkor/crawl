{% extends 'mysite/base.html' %}

{% block content %}
<div class="hidden-xs">
<table class="table table-bordered">
<thead>
	<tr>
		<th>제목</th>
		<th>상영일</th>
		<th>로튼토마토</th>
		<th>메타크리틱</th>
		<th>다음</th>
	</tr>
</thead>
<tbody>
{% for movie in movies %}
	<tr class="{%cycle "active" "" %} ">
		<td>{{movie.title}}</td>
		<td>{{movie.releasedate|date:"Y-m-d"}}</td>
		<td>{{movie.rt}}</td>
		<td>{{movie.metac}}</td>
		<td>{{movie.daum}}</td>
	</tr>
 {%endfor %}
</tbody>
</table>
</div>
{% endblock %}
